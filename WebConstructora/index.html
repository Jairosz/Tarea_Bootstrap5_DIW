<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Jairo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <script src="./assets/script/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;900&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <main>
            <div class="image-container">
                <img src="./assets/images/logogreen.png" alt="Image 1" class="image img1" />
                <img src="./assets/images/logopink.png" alt="Image 2" class="image img2" />
                <img src="./assets/images/logoorange.png" alt="Image 3" class="image img3" />
                <p class="p-Home">Just Do It Collection 2024</p>
            </div>
            <div class="row">
                <section class="col-md-5 col-12">
                    <ul class="custom"> 
                        <li class="custom">
                            <img src="./assets/images/logo.png" class="logo--main" srcset="" />
                        </li>
                        <li class="custom">
                            <a class="li1 custom" href="#" data-text="Home">Home</a>
                        </li>
                        <li class="custom">
                            <a class="li2 custom" href="./products.html" data-text="Productos">Productos</a>
                        </li>
                        <li class="custom">
                            <a class="li2 custom" href="./404.html" data-text="Drops">Drops</a>
                        </li>
                        <li class="custom">
                            <a class="li3 custom" href="./404.html" data-text="Contacto">Contacto</a>
                        </li>
                    </ul>
                </section>
                <div class="col-md-7 col-12">
                    <section id="carouselId" class="carousel slide" data-bs-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"
                                aria-label="First slide"></li>
                            <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
                            <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="https://static.nike.com/a/images/f_auto,cs_srgb/w_1920,c_limit/32e16830-6a41-428b-81e5-064147aa0eb0/los-creativos-adolescentes-que-est%C3%A1n-cambiando-la-m%C3%BAsica-y-la-pasarela.jpg"
                                    class="w-100 d-block" alt="First slide" />
                            </div>
                            <div class="carousel-item">
                                <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_1768,c_limit/c8bffd47-2d50-40d8-8694-b96dfbaf1460/los-creativos-adolescentes-que-est%C3%A1n-cambiando-la-m%C3%BAsica-y-la-pasarela.jpg"
                                    class="w-100 d-block" alt="Second slide" />
                            </div>
                            <div class="carousel-item">
                                <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_1764,c_limit/df38d664-ee72-47d2-b8b6-99343fae7411/las-mujeres-musulmanas-reclaman-representaci%C3%B3n.jpg"
                                    class="w-100 d-block" alt="Third slide" />
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselId"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </section>
                </div>
            </div>
            <div class="col-7 decoration1"></div>
            <div class="col-7 decoration2"></div>
            <div class="col-7 decoration3"></div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
